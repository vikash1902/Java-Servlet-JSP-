<!DOCTYPE html>

<html>
    <head>
        <title>Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form action="operation.jsp">
                    <div class="col-md-6 offset-md-3">
                        <div class="card">
                            <div class="card-header bg-dark text-white">
                                <h3>Enter two number</h3>
                            </div>
                            <div class="card-body bg-secondary">
                                <div class="input-group mb-3">
                                    <input type="number" name="n1" class="form-control" placeholder="Enter n1"/>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="number" name="n2" class="form-control" placeholder="Enter n2"/>
                                </div>
                            </div>
                            <div class="card-footer text-center bg-dark text-white">
                                <button type="submit" class="btn btn-outline-light">Divide</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
