<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                border: 1px solid black;
                width: 27%;
                margin: auto;
                padding: 20px;
                font-size: 20px;
            }
            #myform table tr td input {
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Register Form</h1>
            <form id = "myform" action="FormSubmit" method="post">
                <table>
                    <tr>
                        <td>Enter Your Name</td>
                        <td><input type="text" name="user_name"></td>
                    </tr>
                    
                     <tr>
                        <td>Enter Your Password</td>
                        <td><input type="password" name="user_password"></td>
                    </tr>
                    
                     <tr>
                        <td>Enter Your Email</td>
                        <td><input type="email" name="user_email"></td>
                    </tr>
                    
                     <tr>
                        <td>Enter Your Gender</td>
                        <td><input type="radio" name="user_gender" value="male"> Male &nbsp; &nbsp; <input type="radio" name="user_gender" value="female">Female</td>
                    </tr>
                    
                    <tr>
                        <td>Select Your Course</td>
                         <td>
                             <select name="user_course">
                                 <option value="java">Java</option>
                                 <option value="Php">Php</option>
                                 <option value="Python">Python</option>
                                 <option value="C">C</option>
                                 
                            </select>
                         </td>
                    </tr>
                    
                    <tr>
                        <td style="text-align: right">
                            <input type="checkbox" value="checked" name ="conditions">
                        </td>
                        <td>Agree Terms and Conditions</td>
                    </tr>
                    
                     <tr>
                         <td>
                             
                         </td>
                        
                         <td>
                         <button type="submit">Register</button>
                         <button type="reset">Reset</button>
                         </td>
                    </tr>
                    
                </table>
            </form>
        </div>
    </body>
</html>
