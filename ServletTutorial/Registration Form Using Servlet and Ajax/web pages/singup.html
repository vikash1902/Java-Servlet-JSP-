<%@page contentType="text/html" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Registration</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body style="background-image: url(img1/451964.jpg); background-size: cover;background-attachment: fixed;">
        <div class="container">
            <div class="row">
                <div class="col m6 offset-m3">
                    <div class="card">
                        <div class="card-content">
                            <h3 style="margin-top: 10px" class="center-align">Register here!!</h3>
                            <h5 id="msg" class="center-align"></h5>
                            <div class="form center-align">
                                <form action="Register" enctype='multipart/form-data' method="POST" id="myform" >
                                    <input type="text" name="user_name" placeholder="Enter user name">
                                    <input type="password" name="user_password" placeholder="Enter user password">
                                    <input type="email" name="user_email" placeholder="Enter user email">
                                    <div class="file-field input-field">
                                        <div class="btn blue">
                                            <span>File</span>
                                            <input type="file" name="image" >
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn #311b92 ">Submit</button>
                                </form>
                            </div>
                            <div class="loader center-align" style="margin-top: 10px; display: none">
                                <div class="preloader-wrapper big active">
                                    <div class="spinner-layer spinner-blue">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-red">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-yellow">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-green">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                                <h5>Please wait...</h5>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <script
                src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

            <script>
                $(document).ready(function () {
                    $("#myform").on('submit', function (event) {
                        event.preventDefault();
//                     var f = $(this).serialize();
                     
                      var f = new FormData();
                        console.log(f);
                        $(".loader").show();
                        $(".form").hide();
                        $.ajax({
                            url: "Register",
                            data: f,
                            type: "POST",
                            success: function (data, textStatus, jqXHR) {
                                console.log(data);
                                console.log("Success........");
                                 $(".loader").hide();
                                 $(".form").show();
                               if(data.trim() === 'done'){
                                   $('#msg').html("Successfuly Registered!!");
                                   $("#msg").addClass('green-text');
                               }else{
                                   $('#msg').html("Something went wrong please try again");
                                   $("#msg").addClass('red-text');
                               }

                                
                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                console.log(data);
                                console.log("Error........");
                               $("#msg").addClass('red-text');
                                $(".loader").hide();
                                $(".form").show();
                            },
                            processData: false,
                            contentType: false

                        });
                    });

                });
            </script>


    </body>
</html>
